<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px;
        }
        .img-div {
            margin-bottom: 10px;
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
        <p class="h2">상품 등록</p>
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="form-select mb-3">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError"></p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError"></p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError"></p>

        <div class="input-group">
            <span class="input-group-text">상품 상세 내용</span>
            <textarea th:field="*{itemDetail}" class="form-control"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError"></p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="input-group img-div" th:each="num: ${#numbers.sequence(1,5)}">
                <input type="file" class="form-control file-input" name="itemImgFile">
                <label class="input-group-text" th:text="상품이미지 + ${num}"></label>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="input-group img-div" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <input type="file" class="form-control file-input" name="itemImgFile">
                <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                <label class="input-group-text" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id}}" type="submit" class="btn btn-primary">수정</button>
        </div>

        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    </form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(() => {
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null) {
                alert(errorMessage);
            }

            $(".file-input").on("change", (e) => {
                //파일명 = this.value ==> 확장자 분리 ==> 검사
                var fileName = $(e.target).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1);
                fileExt = fileExt.toLowerCase();
                if(fileExt != "jpg" &&
                    fileExt != "jpeg" &&
                    fileExt != "gif" &&
                    fileExt != "png" &&
                    fileExt != "bmp") {
                    alert("이미지 파일만 등록이 가능합니다.");
                    $(e.target).val("");
                }
            })
        });
    </script>
</th:block>

</html>
